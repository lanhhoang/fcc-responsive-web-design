<!DOCTYPE html>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name</label>
        <input type="text" name="Name" placeholder="Enter your name" required />
        <label id="email-label">Email</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your Email"
          required
        />
        <label id="number-label">Age (optional)</label>
        <input type="number" name="age" placeholder="Age" min="10" max="99" />
        <label>Which option best describes your current role?</label>
        <select id="role-dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label>
          <input type="radio" name="recommend-type" class="inline" />
          Definitely
        </label>
        <label>
          <input type="radio" name="recommend-type" class="inline" />
          Maybe
        </label>
        <label>
          <input type="radio" name="recommend-type" class="inline" />
          Not sure
        </label>
      </fieldset>
      <fieldset>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select id="favorite-dropdown">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </fieldset>
      <fieldset>
        <label
          >What would you like to see improved? (Check all that apply)</label
        >
        <label>
          <input
            type="checkbox"
            name="improve"
            value="front-end-projects"
            class="input-checkbox"
          />
          Front-end Projects
        </label>
        <label>
          <input
            type="checkbox"
            name="improve"
            value="back-end-projects"
            class="input-checkbox"
          />
          Back-end Projects
        </label>
        <label>
          <input
            type="checkbox"
            name="improve"
            value="data-visualization"
            class="input-checkbox"
          />
          Data Visualization
        </label>
        <label>
          <input
            type="checkbox"
            name="improve"
            value="challenges"
            class="input-checkbox"
          />
          Challenges
        </label>
        <label>
          <input
            type="checkbox"
            name="improve"
            value="open-source-community"
            class="input-checkbox"
          />
          Open Source Community
        </label>
        <label>
          <input
            type="checkbox"
            name="improve"
            value="gitter-help-rooms"
            class="input-checkbox"
          />
          Gitter help rooms
        </label>
        <label>
          <input
            type="checkbox"
            name="improve"
            value="videos"
            class="input-checkbox"
          />
          Videos
        </label>
        <label>
          <input
            type="checkbox"
            name="improve"
            value="city-meetups"
            class="input-checkbox"
          />
          City Meetups
        </label>
        <label>
          <input
            type="checkbox"
            name="improve"
            value="wiki"
            class="input-checkbox"
          />
          Wiki
        </label>
        <label>
          <input
            type="checkbox"
            name="improve"
            value="forum"
            class="input-checkbox"
          />
          Forum
        </label>
        <label>
          <input
            type="checkbox"
            name="improve"
            value="additional-courses"
            class="input-checkbox"
          />
          Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label>
          Any comments or suggestions?
          <textarea
            name="comment"
            rows="3"
            cols="30"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </body>
</html>
